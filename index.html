<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Marcações</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script>
      window.va =
        window.va ||
        function () {
          (window.vaq = window.vaq || []).push(arguments);
        };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="head">
      <h1>Cadastre o que você quer marcar</h1>
      <input id="url" type="text" placeholder="URL" />
      <input id="nome" type="text" placeholder="Nome" />
      <input id="capitulo" type="number" placeholder="Capítulo" />
      <input id="url_image" type="text" placeholder="URL imagem" />
      <button onclick="salvar()">Salvar</button>
    </div>
    <div class="edit-form" style="display: none">
      <input id="edit_url" type="text" placeholder="URL" />
      <input id="edit_nome" type="text" placeholder="Nome" />
      <input id="edit_capitulo" type="number" placeholder="Capítulo" />
      <input id="edit_url_image" type="text" placeholder="URL imagem" />
      <button id="edit_button">Salvar Edições</button>
    </div>
    <div class="container">
      <div class="card"></div>
    </div>
  </body>
</html>
